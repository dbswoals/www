<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "format-detection" content = "telephone=no">

    <title>회원가입</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./css/join.css">
    <script src="https://kit.fontawesome.com/b772748ffd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><a href="../index.html" class="logo"></a></h1>
        <ul class="btn">
            <li><a href=javascript:history.go(-1);><i class="fa-solid fa-arrow-left"></i></a></li>
            <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
        </ul>
    </header>
    <article id="content">
        <h2>회원가입</h2>
        <form action="" method="post">
            <ul>
                <li>
                    <label for="memberId">아이디</label>
                    <input type="text" id="memberId" name="memberId">
                </li>
                <li>
                    <label for="memberPass">비밀번호</label>
                    <input type="password" id="memberPass" name="memberPass">
                </li>
                <li>
                    <label for="memberPass2">비밀번호 확인</label>
                    <input type="password" id="memberPass2" name="memberPass2">
                </li>
                <li>
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName">
                </li>
                <li>
                    <label for="memberNick">닉네임</label>
                    <input type="text" id="memberNick" name="memberNick">
                </li>
                <li>
                    <span>휴대폰</span>
                    <label for="hp1" class="hidden">전화번호 국번</label>
                    <select name="hp1" id="hp1">
                        <option value="010">010</option>
                        <option value="010">011</option>
                        <option value="010">016</option>
                        <option value="010">017</option>
                        <option value="010">019</option>
                    </select>
                    <span>-</span>
                    <label for="hp2" class="hidden">전화번호 중간4자리</label>
                    <input type="text" id="hp2" name="hp2">
                    <span>-</span>
                    <label for="hp3" class="hidden">전화번호 끝4자리</label>
                    <input type="text" id="hp3" name="hp3">
                </li>
                <li>
                    <span>이메일</span>
                    <label for="mail1" class="hidden">이메일id</label>
                    <input type="text" id="mail1" name="mail1">
                    <span>@</span>
                    <label for="mail2" class="hidden">이메일계정</label>
                    <input type="text" id="mail2" name="mail2">
                </li>
            </ul>
            <div class="joinBtn">
                <input class="join" type="submit" value="회원가입">
                <input class="reset" type="reset" value="다시쓰기">
            </div>
        </form>
    </article>
</body>
</html>
